<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="newtaskdescription" name="newtaskdescription" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <form id="list">
      <h2>My Todos</h2>
      <input id="btn" type="submit" value="x">
      <select id="tasks">
      </select>
    </form>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
